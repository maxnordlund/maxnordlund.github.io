---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  <p>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%F" }}</time>
    {% if page.author %} • {{ page.author }}{% endif %}
    {% if page.meta %} • {{ page.meta }}{% endif %}
  </p>
</header>
<article>
  {{ content }}
</article>
