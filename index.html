---
layout: default
---
<h1>Posts</h1>

<nav>
  {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%F" }}</time>
    </a>
  {% endfor %}
</nav>

<footer>
  Subscribe
  <a rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl }}">
    via RSS
  </a>
</footer>
